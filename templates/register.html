{% extends "base.html" %}
{% block title %}The KanBan | Register{% endblock %}
{% block content %}

    <div class="top">
        <div class="upbox">

            <h1 class="head">Register</h1>

            <form action="/register" method="post">
                <div class="info">
                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" placeholder="Name" required maxlength="30">
                </div>

                <div class="info">
                    <label for="email">Enter your email: </label>
                    <input type="email" name="email" placeholder="Email" required maxlength="100">
                </div>

                <div class="info">
                    <label for="password">Enter your password: </label>
                    <input type="password" name="pass1" placeholder="Password" required maxlength="15" minlength="6">
                </div>

                <div class="sub">
                    <button type="submit" class="buton" id="btn">Register</button>    
                </div>
            </form>

            <div class="sub">
                <a href="/login"><button type="submit" class="buton">Login</button></a>    
            </div>
        </div>  
    </div>    
    
{% endblock %}
