<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="/static/style1.css">

    <!-- Title -->
    <title>{% block title %}base1{% endblock %}</title>
</head>
<body>
    <nav>
        <h2>Welcome {{user}} ,</h2>      
            <ul>
                <a href="/createlist"><button>Add List</button></a>
                <a href="/summary">Summary</a> |
                <a href="/logout"> Logout</a>
            </ul>       
    </nav>

    <div class="top">
        <div class="upbox">    
            <h1 class="head">Add a new task</h1>
            
            <form action="/createcard" method="post">
                <div class="info">
                    <label for="desc">Content: </label>
                    <input type="textbox" name="desc" placeholder="Content" >
                </div>
                <div class="info">
                    <label for="name">Title: </label>
                    <input type="text" name="name" placeholder="Title" maxlength="30" required>
                </div>
                <div class="info">
                    <label for="desc">Content: </label>
                    <input type="textbox" name="desc" placeholder="Content" >
                </div>
                <div class="info">
                    <label for="deadline">Deadline: </label>
                    <input type="date" name="Deadline">
                </div>
                <div class="info">
                    <label for="status">Mark as complete: </label>
                    <input type="checkbox">
                </div>
                <div class="sub">
                    <button type="submit" id="btn">Save</button>    
                </div>
            </form>
        </div>  
    </div> 
</body>
</html>
